<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="generatePassword.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>

        <div class="result-container">
            <span class="result"></span>
            <button class="btn" id="clipboard"> <i class="fa-regular fa-clipboard"></i> </button>
        </div>

        <div class="settings">
            <label>Password Length</label>
            <input type="number" id="length" min="6" max="20" value="20" /><!-- min= least no of letters you can have. max= max no of letters you can have. value= default value --> 
        </div>

        <div class="settings">
            <label>Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked /><!-- checked= the checkbox is already clicked --> 
        </div>

        <div class="settings">
            <label>Include Lowercase</label>
            <input type="checkbox" id="lowercase" checked /><!-- checked= the checkbox is already clicked --> 
        </div>

        <div class="settings">
            <label>Include Numbers</label>
            <input type="checkbox" id="number" checked /><!-- checked= the checkbox is already clicked --> 
        </div>

        <div class="settings">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols" checked /><!-- checked= the checkbox is already clicked --> 
        </div>

        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
</body>
<script src="generatePassword.js"></script>
</html>
